{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Welcome, {{ user_info.get('name', 'User') }}!</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h3 class="text-xl font-bold mb-4">What would you like to do?</h3>
        <div class="space-y-4">
            <a href="{{ url_for('create_post') }}" 
               class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">
                Create New LinkedIn Post
            </a>
        </div>
    </div>
</div>
{% endblock %}
