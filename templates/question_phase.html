<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Phase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Post Creation: Question Phase</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6">
            <form method="POST" class="space-y-4">
                <div class="mb-4">
                    <p class="text-lg font-medium text-gray-700 mb-2">{{ question }}</p>
                    <input type="text" name="answer" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
